<head>
  <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <div class="timer">00:00:00</div>
  <div class="btns">
    <button class="button start">Start</button>
    <button class="button pause unactive">Pause</button>
    <button class="button stop unactive">Stop</button><br>
    <button class="button time unactive">Time</button>
    <button class="button clear unactive">Clear</button>
  </div>
  
  <div class="times"><br></div>
  <script src="stopwatch.js"></script>
</body>
